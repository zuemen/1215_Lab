<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

<script>
    // Generate a random number between 1 and 10
    var rand = Math.floor(Math.random() * 10) + 1;

    // Use a while loop to keep prompting the user until they guess the correct number
    while (true) {
        // Prompt the user to enter a number
        var userInput = window.prompt("Guess the number between 1 and 10:");

        // Check if the user clicked "Cancel" or entered a non-numeric value
        if (userInput == null || isNaN(userInput)) {
            alert("Please enter a valid number.");
        } else {
            // Convert the user input to a number
            var userGuess = parseInt(userInput);

            // Check if the user guessed the correct number
            if (userGuess == rand) {
                alert("Congratulations! You guessed the correct number.");
                break; // Exit the loop
            } else {
                alert("Incorrect. Try again!");
            }
        }
    }
</script>

</body>
</html>
